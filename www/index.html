<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no
		initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

	<title>Cordova iBeacon</title>
	


	<script>
	// Redirect console.log to Evothings Workbench.
	if (window.hyper && window.hyper.log) { console.log = hyper.log }
	</script>

	<script src="cordova.js"></script>
	<script src="libs/jquery/jquery.js"></script>
	<script src="libs/evothings/evothings.js"></script>
	<script src="libs/ko/knockout-3.3.0.js"></script>
	<script src="app.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="ui/css/evothings-app.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>

<body>

	<div class="container" id="loginPage">
	    <div class="row">
	        <div class="col-sm-6 col-md-4 col-md-offset-4">
	            <div class="account-wall">
	                <img class="profile-img" src="ui/images/parklife_logo_header.png" alt="">
	                <form class="form-signin">
		                <div class="input-group">
						  <input type="text" class="form-control" placeholder="e-mail" aria-describedby="basic-addon2">
						  <span class="input-group-addon" id="basic-addon2">@ao.com</span>
						</div>

		                <button class="btn btn-lg btn-primary btn-block sign-in-button" type="button" id="sign-in-button">Sign-in</button>
	                </form>
	            </div>
	        </div>
	    </div>
	</div>

	<div class="container hidden" id="mainPage">
		<div class="row">

	        <div class="col-sm-6 col-md-4 col-md-offset-4">
	            <div class="account-wall">
	                <img class="profile-img" src="ui/images/parklife_logo_header.png" alt="">

					<h2>You are currently closest to:</h2>

					<ul id="beacon" class="dynamic"></ul>

					<h2>Chat:</h2>

					<form class="chat-message">
						  <input type="text" id="message" class="form-control" placeholder="message" aria-describedby="basic-addon3">
						  <input type="submit" class="btn btn-primary" id="send-chat" value="send"/>
	                </form>

					<ul id="chat" class="dynamic">
					</ul>
				</div>
			</div>

		</div>
	</div>
</body>

</html>
